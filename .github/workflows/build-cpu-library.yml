name: 'CPUのビルド '

on:
  workflow_dispatch:
  push:
    paths:
      - 'buffer/cpu/cpp/src/**'
      - '.github/workflows/build-cpu-library.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            os_name: macos
            arch: Arm64
            lib_extension: dylib
          - os: macos-15
            os_name: macos
            arch: X64
            lib_extension: dylib
          # Linux
          - os: ubuntu-latest
            os_name: linux
            arch: X64
            lib_extension: so
          - os: ubuntu-24.04-arm
            os_name: linux
            arch: Arm64
            lib_extension: so
          # Windows
          - os: windows-latest
            os_name: mingw
            arch: X64
            lib_extension: dll

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os_name }}/${{ matrix.arch }})

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Javaのセットアップ
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Fortranのセットアップ (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran

      - name: gradlewに権限を付与 (Unix)
        if: runner.os != 'Windows'
        run: chmod 777 ./gradlew

      - name: OpenBLASのキャッシュを復元
        uses: actions/cache@v4
        with:
          path: buffer/cpu/cpp/build/cpu
          key: cpu-${{ hashFiles('buffer/cpu/cpp/CMakeLists.txt') }}-${{ matrix.os_name }}-${{ matrix.arch }}

      - name: ネイティブライブラリをビルド
        run: ./gradlew :buffer:cpu:cpp:cmakeBuild
        shell: bash

      - name: 成果物をアップロード (Windows以外)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: cpu-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            buffer/cpu/cpp/build/libcpu_blas.${{ matrix.lib_extension }}
            buffer/cpu/cpp/build/Release/libcpu_blas.${{ matrix.lib_extension }}
          if-no-files-found: error

      - name: 成果物をアップロード (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: cpu-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            buffer/cpu/cpp/build/cpu_blas.${{ matrix.lib_extension }}
            buffer/cpu/cpp/build/Release/cpu_blas.${{ matrix.lib_extension }}
          if-no-files-found: error

  commit:
    needs: build
    runs-on: ubuntu-latest
    name: Commit native libraries

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: 全成果物をダウンロード
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: アーティファクト構造を確認
        run: |
          echo "=== Artifacts structure ==="
          find artifacts -type f

      - name: 成果物をresourcesに配置
        run: |
          # macOS/Arm64
          mkdir -p buffer/cpu/src/jvmMain/resources/cpu/macos/Arm64
          find artifacts/cpu-macos-Arm64 -name "libcpu_blas.dylib" -exec cp {} buffer/cpu/src/jvmMain/resources/cpu/macos/Arm64/ \;

          # macOS/X64
          mkdir -p buffer/cpu/src/jvmMain/resources/cpu/macos/X64
          find artifacts/cpu-macos-X64 -name "libcpu_blas.dylib" -exec cp {} buffer/cpu/src/jvmMain/resources/cpu/macos/X64/ \;

          # Linux/X64
          mkdir -p buffer/cpu/src/jvmMain/resources/cpu/linux/X64
          find artifacts/cpu-linux-X64 -name "libcpu_blas.so" -exec cp {} buffer/cpu/src/jvmMain/resources/cpu/linux/X64/ \;

          # Linux/Arm64
          mkdir -p buffer/cpu/src/jvmMain/resources/cpu/linux/Arm64
          find artifacts/cpu-linux-Arm64 -name "libcpu_blas.so" -exec cp {} buffer/cpu/src/jvmMain/resources/cpu/linux/Arm64/ \;

          # Windows/X64
          mkdir -p buffer/cpu/src/jvmMain/resources/cpu/mingw/X64
          find artifacts/cpu-mingw-X64 -name "cpu_blas.dll" -exec cp {} buffer/cpu/src/jvmMain/resources/cpu/mingw/X64/ \;

          echo "=== Resources structure ==="
          find buffer/cpu/src/jvmMain/resources -type f

      - name: 変更をコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add buffer/cpu/src/jvmMain/resources/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[CI] Update Open BLAS libraries"
            git push
          fi
