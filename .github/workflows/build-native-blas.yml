name: 'BLASネイティブライブラリのビルド'

on:
  workflow_dispatch:
  push:
    paths:
      - 'io-type/blas/cpp/src/**'
      - '.github/workflows/build-native-blas.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            os_name: macos
            arch: Arm64
            lib_extension: dylib
          - os: macos-13
            os_name: macos
            arch: X64
            lib_extension: dylib
          # Linux
          - os: ubuntu-latest
            os_name: linux
            arch: X64
            lib_extension: so
          - os: ubuntu-24.04-arm
            os_name: linux
            arch: Arm64
            lib_extension: so
          # Windows
          - os: windows-latest
            os_name: mingw
            arch: X64
            lib_extension: dll

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os_name }}/${{ matrix.arch }})

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Javaのセットアップ
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Fortranのセットアップ (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran

      - name: gradlewに権限を付与 (Unix)
        if: runner.os != 'Windows'
        run: chmod 777 ./gradlew

      - name: OpenBLASのキャッシュを復元
        uses: actions/cache@v4
        with:
          path: io-type/blas/cpp/build/openblas
          key: openblas-${{ hashFiles('io-type/blas/cpp/CMakeLists.txt') }}-${{ matrix.os_name }}-${{ matrix.arch }}

      - name: ネイティブライブラリをビルド
        run: ./gradlew :io-type:blas:cpp:cmakeBuild
        shell: bash

      - name: 成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: blas-native-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            io-type/blas/cpp/build/libopen_blas.${{ matrix.lib_extension }}
            io-type/blas/cpp/build/Release/libopen_blas.${{ matrix.lib_extension }}
          if-no-files-found: error

  commit:
    needs: build
    runs-on: ubuntu-latest
    name: Commit native libraries

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: 全成果物をダウンロード
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 成果物をresourcesに配置
        run: |
          # macOS/Arm64
          mkdir -p io-type/blas/src/jvmMain/resources/open/macos/Arm64
          cp artifacts/blas-native-macos-Arm64/libopen_blas.dylib io-type/blas/src/jvmMain/resources/open/macos/Arm64/

          # macOS/X64
          mkdir -p io-type/blas/src/jvmMain/resources/open/macos/X64
          cp artifacts/blas-native-macos-X64/libopen_blas.dylib io-type/blas/src/jvmMain/resources/open/macos/X64/

          # Linux/X64
          mkdir -p io-type/blas/src/jvmMain/resources/open/linux/X64
          cp artifacts/blas-native-linux-X64/libopen_blas.so io-type/blas/src/jvmMain/resources/open/linux/X64/

          # Linux/Arm64
          mkdir -p io-type/blas/src/jvmMain/resources/open/linux/Arm64
          cp artifacts/blas-native-linux-Arm64/libopen_blas.so io-type/blas/src/jvmMain/resources/open/linux/Arm64/

          # Windows/X64 (MSVCはRelease/に出力)
          mkdir -p io-type/blas/src/jvmMain/resources/open/mingw/X64
          cp artifacts/blas-native-mingw-X64/libopen_blas.dll io-type/blas/src/jvmMain/resources/open/mingw/X64/

          echo "=== Resources structure ==="
          find io-type/blas/src/jvmMain/resources -type f

      - name: 変更をコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add io-type/blas/src/jvmMain/resources/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[CI] Update BLAS native libraries"
            git push
          fi
